<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>APP1</h1>
    <h2>Welcome {{ user.get("name") }}!</h2>

    {% if config.get("APP2_LOGIN_URL") %}
      <li><a href='{{ config.get("APP2_LOGIN_URL") }}'>Launch APP2</a></li>
